<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register for AAP Andhra Pradesh campaign">
  <title>AAP Registration</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#667eea">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }
    label .required {
      color: #e74c3c;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    input:disabled, select:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    /* Valid state - green border */
    input.valid, select.valid {
      border: 2px solid #28a745;
      background-color: #f8fff9;
    }
    input.valid:focus, select.valid:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15);
    }
    
    /* Invalid state - red border */
    input.invalid, select.invalid {
      border: 2px solid #dc3545;
      background-color: #fff5f5;
    }
    input.invalid:focus, select.invalid:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.15);
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-weight: normal;
      cursor: pointer;
    }
    .checkbox-label input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-1px);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #success, #error {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
      font-style: italic;
    }
    .field-group {
      margin-bottom: 5px;
    }
      /* Phone and Email on same row */
    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .field-group {
      flex: 1;
    }

    /* Stack vertically on mobile */
    @media (max-width: 360px) {
      .form-row {
        flex-direction: column;
      }
    }
</style>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px;">
      <img src="images/aap-icon-512x512.png" alt="AAP" style="height: 88px; flex-shrink: 0;">
      <div style="flex: 1; min-width: 0;">
        <h1 style="margin: 0; line-height: 1.3; color: #333;">
          <span style="display: block; font-size: 15px; font-weight: 700;">
            Join our social service activities
          </span>
          <span style="display: block; font-size: 12px; font-weight: 400; margin: 4px 0 0 0; color: #888;">
            in the state of
          </span>
          <span style="display: block; font-size: 18px; font-weight: 700; color: #667eea; margin-top: 2px;">
            ANDHRA PRADESH
          </span>
        </h1>
      </div>
    </div>


    <form id="regForm">
      <div class="field-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" id="name" required minlength="2" maxlength="120" 
               autocomplete="name" placeholder="Enter your full name">
      </div>

      <!-- Phone and Email Row -->
      <div class="form-row">
        <div class="field-group">
          <label for="phone">Phone (10 digits) <span class="required">*</span></label>
          <input type="tel" id="phone" required pattern="[0-9]{10}" maxlength="10" 
                autocomplete="tel" placeholder="9876543210">
        </div>
        
        <div class="field-group">
          <label for="email">Email (optional)</label>
          <input type="email" id="email" autocomplete="email" 
                placeholder="your.email@example.com">
        </div>
      </div>

      <div class="field-group" style="display:none;">
        <label for="state">State <span class="required">*</span></label>
        <select id="state" required>
          <option value="">-- Select State --</option>
        </select>
      </div>

      <div class="field-group">
        <label for="district">District <span class="required">*</span></label>
        <select id="district" required disabled>
          <option value="">-- Select State First --</option>
        </select>
      </div>

      <div class="field-group">
        <label for="mandal">Mandal <span class="required">*</span></label>
        <select id="mandal" required disabled>
          <option value="">-- Select District First --</option>
        </select>
      </div>

      <div class="field-group">
        <label for="village">Village / Town <span class="required">*</span></label>
        <input type="text" id="village" required minlength="2" maxlength="100"
               placeholder="Type your village/town name (e.g., &quot;Chilakaluripet&quot;)">
        <div class="helper-text">Type your village/town name (e.g., "Chilakaluripet")</div>
      </div>

      <label class="checkbox-label">
        <input type="checkbox" id="consentAccuracy" required>
        <span>I certify the provided information is mine and accurate<span class="required">*</span></span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="consentShare" required>
        <span>I consent to share my details with AAP to recieve updates regarding social service activities<span class="required">*</span></span>
      </label>

      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>

    <div id="success" style="display:none;"></div>
    <div id="error" style="display:none;"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
