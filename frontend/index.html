<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAP Campaign Registration</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }
    label .required {
      color: #e74c3c;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    input:disabled, select:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
      opacity: 0.6;
    }
    input.valid, select.valid {
      border-color: #28a745;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-weight: normal;
      cursor: pointer;
    }
    .checkbox-label input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-1px);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #success, #error {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
      font-style: italic;
    }
    .field-group {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <img src="images/aap-icon-192x192.png" alt="AAP"
        style="width: 36px; height: 36px; vertical-align: middle; margin-right: 8px;">
      AAP Campaign Registration
    </h1>
    <p class="subtitle">Andhra Pradesh State Campaign</p>

    <form id="regForm">
      <!-- Name -->
      <div class="field-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          minlength="2" 
          maxlength="120" 
          placeholder="Enter your full name"
        />
      </div>

      <!-- Phone -->
      <div class="field-group">
        <label for="phone">Phone Number (10 digits) <span class="required">*</span></label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          required 
          pattern="[0-9]{10}" 
          maxlength="10" 
          placeholder="9876543210"
        />
      </div>

      <!-- Email (Optional) -->
      <div class="field-group">
        <label for="email">Email (optional)</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your.email@example.com"
        />
      </div>

      <!-- State Dropdown -->
      <div class="field-group">
        <label for="state">State <span class="required">*</span></label>
        <select id="state" name="state" required>
          <option value="">-- Select State --</option>
        </select>
      </div>

      <!-- District Dropdown -->
      <div class="field-group">
        <label for="district">District <span class="required">*</span></label>
        <select id="district" name="district" required disabled>
          <option value="">-- Select State First --</option>
        </select>
      </div>

      <!-- Mandal Dropdown -->
      <div class="field-group">
        <label for="mandal">Mandal <span class="required">*</span></label>
        <select id="mandal" name="mandal" required disabled>
          <option value="">-- Select District First --</option>
        </select>
      </div>

      <!-- Village Text Input -->
      <div class="field-group">
        <label for="village">Village / Town <span class="required">*</span></label>
        <input 
          type="text" 
          id="village" 
          name="village" 
          required 
          minlength="2" 
          maxlength="100" 
          placeholder="Enter your village or town name"
          disabled
        />
        <p class="helper-text">Type your village/town name (e.g., "Chilakaluripet")</p>
      </div>

      <!-- Consent Checkboxes -->
      <label class="checkbox-label">
        <input type="checkbox" id="consentAccuracy" name="consentAccuracy" required />
        I certify that this information is mine and accurate <span class="required">*</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="consentShare" name="consentShare" required />
        I consent to share my details with Aam Aadmi Party <span class="required">*</span>
      </label>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" disabled>Register</button>
    </form>

    <!-- Success Message -->
    <div id="success" style="display:none;"></div>

    <!-- Error Message -->
    <div id="error" style="display:none;"></div>
  </div>

  <script type="module" src="main.js?v=2"></script>
</body>
</html>
